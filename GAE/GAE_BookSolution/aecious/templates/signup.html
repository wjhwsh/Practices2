{% extends 'layout.html' %}

{% block title %}GAE Bookmarks - {{title}}{% endblock %}

{% block sidebar %}{% endblock %}

{% block content %}
<h3>第一次登入，註冊身份</h3>
<form method="post" action="/signup" enctype="multipart/form-data">
    <fieldset>
        <p>
            <label>您的Google帳號:</label> {{email}}
        </p>
        <p>
            <label>使用者名稱:</label> <input type="text" name="name">
        </p>
        <p>
            <label>大頭照:</label> <input type="file" name="avatar">
        </p>
        <p><input type="submit" value="註冊身份"></p>
    </fieldset>
</form>
{% endblock %}
